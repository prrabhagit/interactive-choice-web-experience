<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffd6e8 0%, #ffb3d9 50%, #ff99cc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            background: white;
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #ff1493;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.2);
        }

        .question {
            color: #ff69b4;
            font-size: 1.5em;
            margin-bottom: 40px;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
            position: relative;
            height: 60px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .yes-btn {
            background: #ff1493;
            color: white;
        }

        .yes-btn:hover {
            background: #ff006e;
            transform: scale(1.1);
        }

        .no-btn {
            background: #ddd;
            color: #666;
        }

        .heart {
            position: absolute;
            font-size: 2em;
            animation: float 4s ease-in-out infinite;
            opacity: 0.7;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }

        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 192, 203, 0.85);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .celebration.active {
            display: flex;
        }

        .celebration h2 {
            color: #ff1493;
            font-size: 4em;
            margin-bottom: 20px;
            animation: pulse 1s ease-in-out infinite;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
        }

        .celebration p {
            color: #c71585;
            font-size: 1.5em;
            font-weight: bold;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .falling-hearts {
            position: fixed;
            top: -50px;
            font-size: 2em;
            animation: fall 3s linear;
            pointer-events: none;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <!-- Floating hearts decoration -->
    <div class="heart" style="top: 10%; left: 10%;">üíï</div>
    <div class="heart" style="top: 20%; right: 15%; animation-delay: 1s;">‚ù§Ô∏è</div>
    <div class="heart" style="bottom: 15%; left: 20%; animation-delay: 2s;">üíñ</div>
    <div class="heart" style="bottom: 25%; right: 10%; animation-delay: 0.5s;">üíó</div>
    <div class="heart" style="top: 50%; left: 5%; animation-delay: 1.5s;">üíù</div>
    <div class="heart" style="top: 60%; right: 5%; animation-delay: 2.5s;">üíò</div>

    <div class="container">
        <h1>üíù Valentine's Day üíù</h1>
        <p class="question">Will you be my Valentine?</p>

        <audio id="audio-player" loop></audio>

        <div class="buttons">
            <button class="yes-btn" onclick="sayYes()">Yes! üíï</button>
            <button class="no-btn" id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <div class="celebration" id="celebration">
        <h2>Yay! üíïüíïüíï</h2>
        <p>I'm so happy! You made my day! ‚ù§Ô∏è</p>
    </div>
    
    <canvas id="confetti-canvas"></canvas>

    <script>
        // ====== ADD YOUR MUSIC HERE ======
        // Replace the URL below with your music file URL or local path
        const MUSIC_URL = "mixkit-beautiful-dream-493.mp3"; // Example: "music.mp3" or "https://example.com/song.mp3"
        // 

        const audioPlayer = document.getElementById('audio-player');
        
        // Load music if URL is provided
        if (MUSIC_URL) {
            audioPlayer.src = MUSIC_URL;
        }

        // No button movement
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            
            // Random position within a reasonable range
            const maxX = 300;
            const maxY = 100;
            const randomX = Math.random() * maxX - maxX/2;
            const randomY = Math.random() * maxY - maxY/2;
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = `calc(50% + ${randomX}px)`;
            noBtn.style.top = `${randomY}px`;
            
            // Make the button smaller each time
            const currentSize = parseFloat(window.getComputedStyle(noBtn).fontSize);
            if (currentSize > 12) {
                noBtn.style.fontSize = (currentSize - 2) + 'px';
                noBtn.style.padding = '10px 30px';
            }
        }

        // Yes button celebration
        function sayYes() {
            const celebration = document.getElementById('celebration');
            celebration.classList.add('active');
            
            // Launch confetti
            launchConfetti();
            
            // Create falling hearts
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    createFallingHeart();
                }, i * 100);
            }

            // Play audio if available
            if (audioPlayer.src) {
                audioPlayer.play();
            }
        }

        function createFallingHeart() {
            const heart = document.createElement('div');
            heart.className = 'falling-hearts';
            heart.innerHTML = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù', 'üíò'][Math.floor(Math.random() * 6)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 3000);
        }

        // Confetti animation
        function launchConfetti() {
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const confettiPieces = [];
            const colors = ['#ff1493', '#ff69b4', '#ff85c1', '#ffc0cb', '#ff6b9d', '#c71585'];
            
            // Create confetti pieces
            for (let i = 0; i < 200; i++) {
                confettiPieces.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    width: Math.random() * 10 + 5,
                    height: Math.random() * 10 + 5,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    rotation: Math.random() * 360,
                    rotationSpeed: Math.random() * 10 - 5,
                    velocityX: Math.random() * 4 - 2,
                    velocityY: Math.random() * 3 + 2,
                    gravity: 0.1
                });
            }

            function animateConfetti() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                confettiPieces.forEach((piece, index) => {
                    piece.velocityY += piece.gravity;
                    piece.x += piece.velocityX;
                    piece.y += piece.velocityY;
                    piece.rotation += piece.rotationSpeed;

                    ctx.save();
                    ctx.translate(piece.x, piece.y);
                    ctx.rotate(piece.rotation * Math.PI / 180);
                    ctx.fillStyle = piece.color;
                    ctx.fillRect(-piece.width / 2, -piece.height / 2, piece.width, piece.height);
                    ctx.restore();

                    // Remove confetti that's off screen
                    if (piece.y > canvas.height) {
                        confettiPieces.splice(index, 1);
                    }
                });

                if (confettiPieces.length > 0) {
                    requestAnimationFrame(animateConfetti);
                } else {
                    canvas.style.display = 'none';
                }
            }

            animateConfetti();
        }
    </script>
</body>
</html>
